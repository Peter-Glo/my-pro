<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

<style>
#off{
margin: 0;
padding: o;
}
button{
width: 60px;

}
</style>
<title>Title</title>
</head>
<body>
<img src="img/bub.jpg" id="off">
<button class="btn bg-warning" id="on" style=" margin-top: -30%; margin-left: 50%;" onclick="on()">on</button>
<button class="btn bg-warning" id="off1" onclick="off()" style="display: none; margin-top: -30%; margin-left: 50%;">off</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
function on(){
document.getElementById('off').src='img/bub1.jpg';
document.getElementById('on').style.display = 'none';
document.getElementById('off1').style.display = 'block';
}
function off(){
document.getElementById('off').src='img/bub.jpg';
document.getElementById('on').style.display = 'block';
document.getElementById('off1').style.display = 'none' ;
}
</script>

</body>
</html>
