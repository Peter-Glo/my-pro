<button class="btn bg-warning" id="operator" value="8">8</button>
<button class="btn bg-warning" id="operator" value="9">9</button>

<button class="btn bg-warning" id="operator" value="4">4</button>
<button class="btn bg-warning" id="operator" value="5">5</button>
<button class="btn bg-warning" id="operator" value="6">6</button>
<button class="btn bg-warning" id="operator" value="-"><i class="fa fa-minus"></i></button>

<button id="operator" value="1">ce</button>
<button id="operator" value="2">^</button>
<button id="operator" value="3">%</button>
<button id="operator" value="/"><i class="fa fa-divide"></i></button>

<button style="width: 70px;" id="operator" value="0">0</button>

<button id="operator" value="3">%</button>
<button id="operator" value="="><i class="fa fa-equals"></i></button>
